<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>


  <div id="app">

    <button @click="showsearch = !showsearch">
       <img class="w-10" src="images/iconmonstr-magnifier-4-240.png">
    </button>
    <input type="text" v-show="showsearch" v-model="search" placeholder="Search for the place" class="p-2 bg-white rounded flex-1 border-b-2 border-blue-300">
    <button v-show="showsearch" v-model="search" @click="showsearch = !showsearch  " class="bg-green-500 text-white  py-1 px-6 rounded">cancle</button>
    
  

    <div class="w-48" v-for="picture in filteredList">
      <button @click="picture.like = !picture.like">
        <h1 class="text-3xl p-6">{{picture.name}}</h1>
        <img class="w-full block rounded-b" v-bind:src="picture.url" ></button>
        <img
          src="images/iconmonstr-favorite-3-240.png"
          class="mx-auto w-5 " v-show="picture.like">
      
    </div>
  </div>





  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
